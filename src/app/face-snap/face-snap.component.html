<div class="face-snap-card" [ngClass]="{snapped: buttonText === 'Oops, unSnap!'} ">
    <h2>{{faceSnap.title | uppercase}}</h2>
    <p>mise en ligne le {{faceSnap.createdDate | date:"le dd/MM/YY, a HH/mm"}}</p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{faceSnap.description}}</p>
    <p *ngIf="faceSnap.location">photo prise a {{faceSnap.location}} </p>
    <p>
        <button (click)="onSnap()"></button>
        <span [ngStyle]="{color:'rgb(0,'+ faceSnap.snaps +',0)' }"> 
            üëç{{faceSnap.snaps}}</span> </p>
</div>
